{% extends "layout.html" %}

{% block title %} 常见问题页面 {% endblock %}

{% block content %}

    <div class="row">
	{% if session.user_id and session.user_id != user_id%}
	<div class="col-md-3"></div>
	{%endif %}
        <div class="col-md-6">

<h1>常见问题</h1>

<div class="faqs">
{% for faq in faqs %}

<div class="panel panel-default task">
  <div class="panel-heading">
    <span class="panel-title">常见问题：{{faq[1]}}</span>
  </div>
  <div class="panel-body">
    <p class="taskbody">

    {{ render_post_content(faq[2]) | safe }}

    </p>
  </div>
</div>

{% endfor %}




    <div class="col-md-2"></div>
 </div>

 {% endblock %}
